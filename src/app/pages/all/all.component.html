<div class="container mt-5">
  <div class="col-lg-12 col-sm-12 col-xs-12">
    <table class="table table-striped">
      <thead>
        <tr class="bg-primary text-light mt-5">
          <td>First Name</td>
          <td>Last Name</td>
          <td>Age</td>
          <td>Email</td>
          <td>Username</td>
          <td>Password</td>
          <td>Delete</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.password }}</td>
          <td>
            <span (click)="deleteUser(user.id)"
              ><i class="fas fa-trash-alt"></i
            ></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div>
  <div class="mt-4 mb-4 row">
    <div class="col-lg-9 col-sm-12 col-xs-12">
      <input
        class="form-control"
        type="text"
        name="username"
        placeholder="enter username"
        [(ngModel)]="username"
      />
    </div>
    <div class="col-lg-3 col-sm-12 col-xs-12">
      <button
        type="button"
        class="btn btn-info btn-block"
        (click)="findByUsername()"
      >
        Search
      </button>
    </div>
  </div>

  <div class="col-lg-12 col-sm-12 col-xs-12">
    <table class="table">
      <thead>
        <tr class="bg-primary text-light mt-5">
          <td>First Name</td>
          <td>Last Name</td>
          <td>Age</td>
          <td>Email</td>
          <td>Username</td>
          <td>Password</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="user">
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.password }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
